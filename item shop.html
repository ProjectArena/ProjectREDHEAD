<!DOCTYPE html>
<html>
<head>
    <title>Item Shop</title>
    <link rel="stylesheet" href="item shop.css">
</head>
<body>
    <header>
        <h1>Item Shop</h1>
    </header>
    
    <main>
        <section class="items">
            <div class="item">
                <img src="images/item1.jpg" alt="Item 1">
                <h2>Item 1</h2>
                <p>Description of item 1.</p>
                <p class="price">200V</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="item">
                <img src="images/item2.jpg" alt="Item 2">
                <h2>Item 2</h2>
                <p>Description of item 2.</p>
                <p class="price">140V</p>
                <button class="buy-button">Buy Now</button>
            </div>
            <!-- Add more items as needed -->
        </section>
    </main>
    
    

    <script src="script.js"></script>
</body>
</html>
